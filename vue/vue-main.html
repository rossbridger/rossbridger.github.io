<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Main</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <span>ðŸ¦™</span>
    </header>
    <main>
        <div id="app">
            <h1>{{ message }}</h1>
            <input
            type="checkbox"
            :checked="modelValue"
            @change="$emit('update:modelValue', !modelValue)"
            >
        </div>
    </main>
    <script>
        const app = Vue.createApp({
            data() {
                modelValue = Vue.ref(true);
                return {
                    message: 'Hello Vue again!',
                    modelValue: modelValue,
                }
            },
        })
        app.mount('#app')
    </script>
</body>
</html>
